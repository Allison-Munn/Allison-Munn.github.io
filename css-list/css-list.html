<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
ol.a1{
    list-style-type:lower-alpha;
}
ol.a2{
    list-style-type:upper-roman;
}
ol.a3{
    list-style-type:numbers;
}
    ul.b1{
        list-style-type:square;
    }
    ul.b2{
        list-style-type:circle;
    }
    ul.b3{
        list-style-type:disc;
    }
    ul.b4{
        list-style-image:url('Webp.net-resizeimage.png');
    }
</style>
</head>
<body>
    <ol class="a1">
        <li>coffee</li>
        <li>chips</li>
        <li>cookies</li>
    </ol>
    <ol class="a2">
        <li>coffee</li>
        <li>chips</li>
        <li>cookies</li>
    </ol>
    <ol class="a3">
        <li>coffee</li>
        <li>chips</li>
        <li>cookies</li>
    </ol>
        <ul class="b1">
            <li>apples</li>
            <li>bananas</li>
            <li>peaches</li>
        </ul>
        <ul class="b2">
            <li>apples</li>
            <li>bananas</li>
            <li>peaches</li>
        </ul>
        <ul class="b3">
            <li>apples</li>
            <li>bananas</li>
            <li>peaches</li>
        </ul>
        <ul class="b4">
            <li>apples</li>
            <li>bananas</li>
            <li>peaches</li>
        </ul>
</body>
</html>

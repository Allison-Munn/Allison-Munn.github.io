<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#h1a{
    visibility:hidden;
}
#h1b{
    display:none;
}
#h1c{
    visibility:visible;
}
p.yes{
    display:inline;
}
img.maybe{
    display:block;
}
</style>
</head>
<body>
<h1 id=h1a>This is some important text, pay attention to it.</h1>
<h1 id=h1b>This is some important text, pay attention to it.</h1>
<h1 id=h1c>This is some important text, pay attention to it.</h1>

    <p>no</p>
    <p>no</p>
    <p>no</p>
    <p class="yes">no</p>
    <p class="yes">no</p>
    <p class="yes">no</p>

    <br></br>

</html>

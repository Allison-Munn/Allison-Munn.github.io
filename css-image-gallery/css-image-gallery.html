<!DOCTYPE html>
<html>
<head>
<title>CSS Image Gallery</title>
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 200px;
}

div.desc {
  padding: 15px;
  text-align: center;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}
@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
<div>
<div class="responsive">
    <div class="gallery">
        <img src="bestlights.jpg" alt="Northern Lights" width="600" height="400">
            <div class="desc">Northern Lights</div>
    </div>
</div>
</div>
<div class="responsive">
    <div class="gallery">
        <img src="bestmount.jpg" alt="Snowy Mountains" width="600" height="400">
            <div class="desc">Snowy Mountain</div>
    </div>
</div>

</div>
</div>

</div>
</div>

</body>
</html>
